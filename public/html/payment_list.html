<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">-->
    <link rel="stylesheet" href="css/material.min.css" >
    <link href="css/open-iconic-bootstrap.css" rel="stylesheet">


    <link href="css/app_style.css" rel="stylesheet">

</head>
<body >
<br>
<div id="app" class="container">

    <div class="card">
        <div class="card-header" style="color:#84c225"> #Tagihan:</div>
        <div class="card-block row" style="font-weight: bold">
            <div class="col-12" v-text="invoice_number"></div><br><br>
            <div class="col-6" v-text="currencyformat(amount,'Rp ')">Rp 0</div>
            <div class="col-6" style="text-align: right" >
                <div class="edit"><a href="#" data-toggle="modal" data-target="#detailTagihan"><i class="oi oi-grid-two-up" style="color:#fff;font-size: 8pt;" ></i></a></div>
            </div>
        </div>
    </div>

    <div class="list-container">
        <div class="list-item">
            <div class="header"><small>Transfer Bank</small></div>
            <div class="list-group">
                <a href="#"  data-toggle="modal" data-target="#bankBCA"  class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Bank BCA</h5>
                         <span class="arrow"><i class="oi oi-chevron-right"></i></span>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="bankBCA" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-full" role="document">
            <div class="modal-content modal-content-full">
                <div class="modal-header border-darl align-items-center" style="    background: #e77817;
    color: #fff;
    padding-bottom: 12px;text-align: right">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: #fff">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="col-6" v-text="currencyformat(amount,'Rp ')">Rp 0</div>
                </div>
                <div class="modal-body row">

                    <div class="col-12">
                        <div style="" class="header-channel">
                        <h5>Transfer Bank BCA</h5>
                        </div>
                        <form action="#" id="form-transfer-bca">
                            <input type="hidden" class="form-control" aria-describedby="emailHelp" name="authorization" v-model="token">
                            <div class="form-group">
                                <label for="exampleInputEmail1">No. Rekening Anda</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="account_name" >
                                <small class="form-text text-muted">Masukan nomor rekening sesuai buku tabungan</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword2">Nama Pemilik Rekening</label>
                                <input type="text" class="form-control" id="exampleInputPassword2" name="account_number">
                                <small id="emailHelp" class="form-text text-muted">Masukan nama pemilik rekening sesuai buku tabungan</small>
                            </div>
                            <div class="col-12">
                                <input type="submit" class="btn btn-info " value="BAYAR" style="width: 100%;position: fixed;
    bottom: 0px;height: 49px;
    left: 0px;"  />

                            </div>

                        </form>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="detailTagihan" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog " role="document">
            <div class="modal-content ">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body row">

                    <table class="table">

                        <tbody>
                        <tr v-for="fees in fees">
                            <th scope="row" v-text="fees.label"></th>
                            <td class="amount" v-text="currencyformat(fees.value,'Rp ')"></td>
                        </tr>

                        </tbody>
                        <tfoot>
                        <tr>
                            <th scope="row">TOTAL</th>
                            <td class="amount" v-text="currencyformat(amount,'Rp ')"></td>
                        </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>


</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="js/material.min.js" ></script>
<script src="js/bootstrap.min.js" ></script>
<script src="js/moment.js" ></script>

<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/vuex"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/element-ui@1.4.2/lib/index.js"></script>


<script src="js/app/utils.js" ></script>
<script src="js/app/store.js" ></script>
<script src="js/app/config.js" ></script>
<script src="js/app/interceptor.js" ></script>

<script type="application/javascript">
    $(document).ready(function(){

        $('[name="account_name"]').focus();

        $('#form-transfer-bca').submit(function (e) {
            e.preventDefault();

            var data  = $(this).serialize();
            data.channel= "BANKTRANSFER";

            axios({
                method: 'post',
                url: apiUrl+'/customer/purchase/'+orderId+'/process/BANKTRANSFER',
                headers: headers,
                data:data

            }).then(function (response) {
                var res = response.data.data;
                if(isMobile){
                    window.location = rootDeeplink+res.redirectMobile;
                }else{
                    window.location = baseUrl+res.redirectWeb;
                }

            }).catch(function (error) {
                alert(error.data.message);

            });

            return false;
        });
    });

</script>

<script>

    var orderId = $.QueryString.id;

    var vue = '';




    var app = new Vue({
        el: '#app',
        data: {
            amount : 0,
            fees : [],
            action : apiUrl+'/customer/purchase/'+orderId+'/process',
            invoice_number:''

        },
        store:store,
        mounted : function (){
            vue = this;

            this.setParams();
        },
        methods : {
            currencyformat: currencyformat,
            setParams : function(){

                axios({
                    method: 'get',
                    url: apiUrl+'/customer/purchase/'+orderId+'/params',
                    headers: headers

                }).then(function (response) {
                    vue.amount  = response.data.data.amount;
                    vue.fees = response.data.data.fees;
                    vue.invoice_number = response.data.data.invoice_number;

                }).catch(function (error) {
                    alert(error.data.message);

                });

            }
        },
        computed:{
            token () {
                return this.$store.state.access_token
            }
        }
    })

</script>

</body>
</html>
